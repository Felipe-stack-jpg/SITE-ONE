<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>FuhCars / Vendas de Carros</title>
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css"   
    link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="melhor video de carro.mp4" type="video/mp4" >
            
    </div>
     <div>
            
            <h2 class="tituloP"><img class="imglogo" src="BMW_logo_(gray).svg.png"  alt="logotxt">FuhCars</h2>

     </div>
       <menu class="menu" id="menu">
        <span class="menu-icon"onclick="toggleMenu()">☰</span>
        <b id="itens">
            <a class="navk" href="#">comprar</a>
            <a class="navk" href="#">vender</a>
            <a class="navk" href="#">serviços</a>
            <a class="navk" href="#">suporte</a>
        </b>
    </menu> 
     
    <h2 class="lojasOficiais">Lojas Oficiais</h2>
    <div class="bmw">
        <abbr title="BMW"><a href="https://www.bmw.com.br/pt/index.html"target="_blank"><img src="BMW_logo_(gray).svg.png" alt="bmw"></a></abbr>
    </div>
    <div class="toyota">
        <a href="https://www.toyota.com.br/"target="_blank"><img src="toyota logo.webp" alt="toyota"></a>
    </div>
<script>
    function clickMenu() {
        if (menu.style.display == 'block'){
            menu.style.display='none'
        } else {
            menu.style.display='block'
        }
    }
</script>
</body>
</html>
